<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>E-commerce</title>
</head>

<body>

    <main>
        <h1>PRIMER CARRITO DE COMPRAS</h1>

        <div class="flex-container">
            <section class="card">
                <img src="assets/img/chombaCeleste.png" alt="Chomba celeste">
                <p>Classic Fit Piqué Polo Shirt</p>
                <h4>$126.000</h4>
                <button id="agregar">Agregar a carrito</button>
            </section>

            <section class="card">
                <img src="assets/img/chombaNaranja.png" alt="Chomba naranja">
                <p>Classic Fit Piqué Polo Shirt</p>
                <h4>$110.000</h4>
                <button id="agregar">Agregar a carrito</button>
            </section>

            <section class="card">
                <img src="assets/img/chombaVerde.png" alt="Chomba verde">
                <p>Classic Fit Piqué Polo Shirt</p>
                <h4>$140.000</h4>
                <button id="agregar">Agregar a carrito</button>
            </section>

            <section class="card">
                <img src="assets/img/chombaLimon.png" alt="Chomba limon">
                <p>Classic Fit Piqué Polo Shirt</p>
                <h4>$138.000</h4>
                <button id="agregar">Agregar a carrito</button>
            </section>
        </div>

        <div class="button">
            <button id="ver">Ver carrito</button>
            <button id="vaciar">Vaciar carrito</button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="cerrar">&times;</span>
                <h2>Carrito de Compras</h2>
                <ul id="lista-carrito"></ul>
                <p id="total-carrito"></p>
            </div>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
